<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunara JSON Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Lunara JSON Library</h1>

  <label>
    JSON File:
    <input type="file" id="fileInput" accept=".json">
  </label><br>

  <label>
    Custom Name:
    <input type="text" id="customName" placeholder="MyItem.json">
  </label><br>

  <label>
    Your Author Name:
    <input type="text" id="authorName" placeholder="Evan">
  </label><br>

  <label>
    <input type="checkbox" id="previewable">
    Allow Preview
  </label><br>

  <button onclick="uploadFile()">Upload JSON</button>

  <hr>
  <h2>Public Files</h2>
  <ul id="fileList">Loading...</ul>

  <button onclick="toggleDarkMode()">Toggle Light/Dark Mode</button>

  <script>
    // Function to upload a file
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const name = document.getElementById("customName").value.trim();
      const author = document.getElementById("authorName").value.trim();
      const previewable = document.getElementById("previewable").checked;

      if (!file || !name || !author) return alert("Please fill all fields and select a file!");

      // Prepare the data to send to the backend
      const formData = new FormData();
      formData.append("file", file);
      formData.append("name", name);
      formData.append("author", author);
      formData.append("previewable", previewable);

      // Send data to the backend server using Fetch API
      try {
        const response = await fetch('https://nodejs-serverless-function-express-liart.vercel.app/upload', {
          method: 'POST',
          body: formData,
        });

        const result = await response.text();
        console.log(result);  // Handle the response from the server
        alert(result);  // Display the server's response
        loadPublicFiles();  // Reload the list of public files after upload
      } catch (error) {
        console.error("Error uploading file:", error);
        alert("Error uploading file!");
      }
    }

    // Function to load the list of public files
    async function loadPublicFiles() {
      try {
        const response = await fetch('https://nodejs-serverless-function-express-liart.vercel.app/public-files');
        const files = await response.json();

        const fileList = document.getElementById('fileList');
        fileList.innerHTML = ''; // Clear the loading text

        if (files.length === 0) {
          fileList.innerHTML = 'No files available.';
        } else {
          files.forEach(file => {
            const listItem = document.createElement('li');
            listItem.textContent = file.name;
            
            // Create download button
            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Download';
            downloadButton.onclick = function() {
              downloadFile(file.id, file.name);
            };
            
            listItem.appendChild(downloadButton);
            fileList.appendChild(listItem);
          });
        }
      } catch (error) {
        console.error('Error loading public files:', error);
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = 'Error loading files.';
      }
    }

    // Function to download a file from Google Drive
    async function downloadFile(fileId, fileName) {
      try {
        const response = await fetch(`https://nodejs-serverless-function-express-liart.vercel.app/download/${fileId}`);
        const blob = await response.blob();

        // Create an object URL for the blob and trigger a download
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Error downloading file:', error);
        alert('Error downloading file!');
      }
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Call the function to load files when the page is ready
    window.onload = loadPublicFiles;
  </script>
</body>
</html>
